{% extends "default.html" %}
{% block content %}
<div class="row">
	{% include "categoriesBanner.html" %}
	
	<div class="col-xl-9 col-lg-9 col-sm-9 col-xs-12 description">
		<h3 class="items-title">{{category_name}} | {{item.title}}</h3><br>
		<p>Description: {{item.description}}</p><br>
		{% if login_session.logged_in %}
		<a href="{{url_for('editItem', category_id=item.category_id, item_id=item.id)}}">Edit</a> | 
		<a href="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}">Delete</a>
		{% endif %}
	</div>
</div>
{% endblock %}
