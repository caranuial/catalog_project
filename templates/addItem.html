{% extends "default.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					
					<label for="category">Category:</label>
					{% for category in categories %}
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="{{category.id}}">{{category.name}}
					  </label>
					</div>
					{% endfor %}
					
					<label for="title">Title:</label>
					<input type ="text" maxlength="250" class="form-control" name="title" placeholder="Title of the Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="800" rows="5" name="description" placeholder="Item's Description"></textarea>

					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
					
				</div>
			</form>
		</div>
	</div>
{% endblock %}
